<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./style.css">
  <link rel="icon"
        type="image/png"
        href="./ble_flame.png" />
  <title>Magick-Times</title>
</head>

<body>
  <script src="./script.js"
          defer></script>
  <h1>Magic Times</h1>

  <div class="container">
    <p>You are located at: <span id="city"></span></p>
    <form action="">
      <label for="date">Select a date:</label>
      <input type="date"
             name="date"
             id="date"
             onchange="newDate(this.value)"
             placeholder="yyyy-mm-dd">
    </form>
    <p>Planet of day: <span id="planet"></span></p>
  </div>

  <h2>Time Tables</h2>
  <div class="tab">
    <button class="tablinks"
            onclick="openTab(event,'dayHours')">Day hours</button>
    <button class="tablinks"
            onclick="openTab(event,'nightHours')">Night hours</button>
  </div>
  <div class="tabcontent"
       id="dayHours">
    tabela dia
    <table id="onetosix">
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="table1">
      </tbody>
    </table>
    <table id="seventotwelve">
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="table2">
      </tbody>
    </table>
  </div>
  <div class="tabcontent"
       id="NightHours">
    tabela noite
    <table id="thirteentoeighteen">
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="table3">
      </tbody>
    </table>
    <table id="twentyoneteentotwentytwentyeenteen">
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="table4">
      </tbody>
    </table>
  </div>

  <a href="https://sunrise-sunset.org/api">* Data provided by sunrise-sunset.org/api</a>
</body>

</html>
