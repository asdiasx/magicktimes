<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./src/style.css">
  <link rel="icon"
        type="image/png"
        href="./src/img/ble_flame.png" />
  <title>Magick-Times</title>
</head>

<body>
  <script src="./src/script.js"
          defer></script>
  <div id="wrapper">
    <img id="logo"
         src="./src/img/magicktimes_logo.jpeg"
         alt="logo magick times" />
  </div>
  <!-- <h1>Magic Times</h1> -->
  <div class="container">
    <p>You are located at: <span id="town"></span></p>

    <form action="">
      <label for="date">Select a date:</label>
      <input type="date"
             name="date"
             id="date"
             onchange="newDate(this.value)"
             placeholder="yyyy-mm-dd">
    </form>
    <p>Planet of day: <span id="planet"></span></p>
  </div>

  <div class="tab">
    <button class="tablinks"
            id="defaultOpen"
            onclick="openTab(event,'dayHours')">Day hours</button>
  </div>
  <div class="tab">
    <button class="tablinks"
            onclick="openTab(event,'nightHours')">Night hours</button>
  </div>
  <div class="tabcontent"
       id="dayHours">
    <table>
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="tableDay">
      </tbody>
    </table>
  </div>
  <div class="tabcontent"
       id="nightHours">
    <table>
      <thead>
        <tr>
          <th id="hour">Hour#</th>
          <th id="init">Init</th>
          <th id="planet">Planet</th>
          <th id="sym">Sym</th>
          <th id="end">End</th>
        </tr>
      </thead>
      <tbody id="tableNight">
      </tbody>
    </table>
  </div>

  <a href="https://sunrise-sunset.org/api">* Data provided by sunrise-sunset.org/api</a>
</body>

</html>
