  <h1>Magic Times</h1>

  <div class="container">
    <p>You are located at: <span id="city"></span></p>
    <form action="">
      <label for="date">Select a date:</label>
      <input type="date"
             name="date"
             id="date"
             onchange="newDate(this.value)"
             placeholder="yyyy-mm-dd">
    </form>
    <p>Planet of day: <span id="planet"></span></p>
  </div>
